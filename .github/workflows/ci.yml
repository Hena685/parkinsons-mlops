name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 pytest

    - name: Lint using Black
      run: black --check --diff . || true

    - name: Lint using Flake8
      run: flake8 . --max-line-length=120 --exclude=__pycache__ || true

    - name: Run tests (optional)
      run: pytest || true

    - name: Validate app loads correctly
      run: |
        python - <<EOF
        import joblib
        import gradio
        import app
        print("App loaded successfully")
        EOF
