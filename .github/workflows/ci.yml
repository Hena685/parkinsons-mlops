name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: |
          pip install --upgrade pip
          pip install black flake8
      - run: black --check --diff . || true
      - run: flake8 . --max-line-length=120 || true


  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: |
          pip install -r requirements.txt
          pip install pytest
      - run: pytest || true


  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: test
    steps:
      - run: echo "CI Pipeline completed successfully!"
